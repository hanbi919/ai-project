version: "3.1"

nlu:

- intent: active_main_item
  examples: |
      - [残疾人证办理](main_item)
      - [残疾人康复服务](main_item)
- intent: greet
  examples: |
    - 你好
    - 你好啊
    - 早上好
    - 晚上好
    - hello
    - hi
    - 嗨
    - 嗨喽
    - 见到你很高兴
    - 嘿
    - 早
    - 上午好
    - hello哈喽
    - 哈喽哈喽
    - hello hello
    - 喂喂
    - 在不
    - 在不在
    - 早上好，你好吗?

- intent: inform_main_item
  examples: |
    - [残疾人证挂失补办](business_item)
    - [残疾人证换领](business_item)
    - [残疾人证新办](business_item)
    - [残疾人证注销](business_item)
    - [残疾人证迁移](business_item)
    - [残疾类别/等级变更](business_item)

- intent: inform_scenario
  examples: |
    - [居住地申请](scenario)
    - [户籍地申请](scenario)

- intent: ask_disability_service #咨询材料的相关问题
  examples: |
    - 办理残疾人业务
    - 你可以办理啥业务啊
    - 开始办理
    - 我在[双阳区](district)，我想问一下[办理残疾人证](main_item:残疾人证办理)需要什么材料

- intent: ask_service_details
  examples: |
    - 我想查询办理时间
    - 这个业务的咨询电话是多少
    - 是否收费
    - 承诺多久能办完
    - 告诉我全部信息
    - 这个业务在哪里办理
    - 办公时间是几点
    - 去哪里可以办理业务

- intent: inform_district # 
  examples: |
    - [南关区](district)
    - [二道区](district)
    - [双阳区](district)
    - [宽城区](district)
    - [朝阳区](district)
    - [绿园区](district)
 
- intent: inform_detail_type
  examples: |
    - [办理地点](detail_type)   
    - [办理时间](detail_type)
    - [咨询方式](detail_type)
    - [是否收费](detail_type)
    - [承诺办结时限](detail_type)
    - [全部信息](detail_type)

