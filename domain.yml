version: "3.1"

intents:
  - nlu_fallback
  - secondary_fallback
  - debug
  - greet 
  - restart
  - restart_session
  - inform_main_item
  - inform_business_item
  - inform_detail_type
  - ask_disability_service
  - ask_service_details
  - inform_district
  - select_option
  - all_business_item_intent
  - all_main_item_intent
  - all_scenario_intent
  - all_district_intent

actions:
  # - action_session_start  # 声明使用系统默认动作
  - action_query_materials
  - action_query_business_items
  - action_query_scenarios
  - action_ask_main_item
  - action_ask_business_item
  - action_ask_scenario
  - action_ask_level
  - action_ask_district
  - action_query_service_details
  - validate_main_item_form
  - action_restart
  - action_restart_session
  - action_debug_entities
  - validate_disability_service_form
  - action_ordinal_mention
  # - utter_restart

entities:
  - main_item
  - business_item
  - scenario
  - detail_type  # 新增查询信息类型的实体
  - district 
  - level # 层级
  - metion

slots:
  # 主项
  main_item:
    type: text
    influence_conversation: true
    mappings:
    # - type: from_text 
    - type: from_entity
      entity: main_item
  #业务办理项名称
  business_item:
    type: text
    influence_conversation: true
    mappings:
    # - type: from_text 
    - type: from_entity
      entity: business_item
  #情形
  scenario:
    type: text
    influence_conversation: true
    mappings:
    # - type: from_text  
    - type: from_entity
      entity: scenario
  # 详细信息
  detail_type:
    type: categorical
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: detail_type
    values:
      - 办理地点
      - 办理时间
      - 咨询方式
      - 是否收费
      - 承诺办结时限
      - 全部信息
  # 区划名称
  district:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: district
  # 区划名称
  level:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: level

  metion:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: metion
# 保存当前表单用户的选项
  current_options:
    type: any  # 存储字典类型
    influence_conversation: false
    mappings:
      - type: custom  # 通过Action手动设置

responses:
  utter_welcome:
    # - text: "您好！我是您的助手，请问有什么可以帮您？"
    # 可添加按钮
    - text: "欢迎使用！请选择："
      buttons:
        - title: "材料查询"
          payload: "/ask_disability_service"
        - title: "办理地点相关"
          payload: "/ask_service_details"
  utter_fallback:
    - text: "我没理解您的意思，请再试一次。"
  utter_escalate:
    - text: "正在转接人工客服..."
  utter_ask_main_item:
    - text: "请选择您要查询的主项名称：\n- 残疾人证办理!\n- 残疾人康复服务!"
  utter_ask_business_item:
    - text: "请选择业务办理项名称：\n{options}"
  utter_ask_scenario:
    - text: "请选择情形：\n{options}"
  utter_show_materials:
    - text: "您需要准备以下材料：\n{materials}"
  utter_no_materials_found:
    - text: "未找到对应的材料信息，请确认您的选择是否正确。"
  utter_ask_detail_type:
    - text: "您想查询哪方面的信息？\n1.办理地点\n2.办理时间\n3.咨询方式\n4.是否收费\n5.承诺办结时限\n6.受理条件\n7.全部信息"
  utter_restart:
    - text: "好的，让我们重新开始。请问有什么可以帮您？"
    - text: "已重置对话，请问您需要什么帮助？"
    - text: "好的，我们重新开始。您想了解什么呢？"
  utter_debug_header:
    - text: "调试信息："
forms:
  disability_service_form:
    required_slots:
      - main_item
      - business_item
      - scenario
  service_details_form:
    required_slots:
      - main_item
      - business_item
      - level
      - district
      - detail_type
